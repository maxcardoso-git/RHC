<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RHC - Resource Health Checker</title>
  <link rel="icon" type="image/png" href="/ui/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #111827;
      --bg-card: #1a1f2e;
      --bg-hover: #1f2937;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent-cyan: #06b6d4;
      --accent-purple: #8b5cf6;
      --accent-pink: #ec4899;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: rgba(255, 255, 255, 0.1);
      --border-hover: rgba(255, 255, 255, 0.2);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      background:
        radial-gradient(ellipse 80% 50% at 20% 10%, rgba(6, 182, 212, 0.1), transparent),
        radial-gradient(ellipse 60% 40% at 80% 80%, rgba(139, 92, 246, 0.1), transparent),
        linear-gradient(180deg, var(--bg-primary) 0%, #0f1419 100%);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header */
    header {
      padding: 1.5rem 2rem;
      background: rgba(26, 31, 46, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.5));
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.5)); }
      50% { filter: drop-shadow(0 0 20px rgba(6, 182, 212, 0.8)); }
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-pill {
      padding: 0.375rem 0.875rem;
      border-radius: 999px;
      background: rgba(6, 182, 212, 0.15);
      color: var(--accent-cyan);
      font-weight: 600;
      font-size: 0.75rem;
      border: 1px solid rgba(6, 182, 212, 0.3);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-link {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
    }

    .nav-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(6, 182, 212, 0.5);
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      pointer-events: none;
    }

    .toast {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      min-width: 320px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      pointer-events: auto;
      animation: slideInRight 0.3s ease-out;
      backdrop-filter: blur(10px);
    }

    @keyframes slideInRight {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.toast-success {
      border-color: var(--success);
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), var(--bg-card));
    }

    .toast.toast-error {
      border-color: var(--danger);
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), var(--bg-card));
    }

    .toast.toast-warning {
      border-color: var(--warning);
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), var(--bg-card));
    }

    .toast-icon {
      font-size: 1.5rem;
      line-height: 1;
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .toast-message {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .toast.fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(400px);
      }
    }

    /* Main Layout */
    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 1.5rem;
      max-width: 1800px;
      margin: 0 auto;
    }

    @media (max-width: 1200px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card:hover {
      border-color: var(--border-hover);
      box-shadow: var(--shadow-lg);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.25rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    h2 {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    h2::before {
      content: '';
      width: 4px;
      height: 1.25rem;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      border-radius: 2px;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    select, button, input[type="number"], input[type="text"], textarea {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.625rem 1rem;
      border-radius: 10px;
      font-size: 0.875rem;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    select:hover, input:hover, textarea:hover {
      border-color: var(--border-hover);
      background: var(--bg-hover);
    }

    select:focus, input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
    }

    button {
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      border: none;
      font-weight: 600;
      cursor: pointer;
      color: white;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    button.secondary:hover {
      background: var(--bg-hover);
      box-shadow: var(--shadow-sm);
    }

    button.danger {
      background: linear-gradient(135deg, var(--danger), #dc2626);
    }

    button.danger:hover {
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }

    /* Status Table */
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: var(--bg-secondary);
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    th:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.875rem;
    }

    tr {
      transition: all 0.2s ease;
    }

    tr:hover {
      background: var(--bg-hover);
    }

    tbody tr {
      cursor: pointer;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    /* Status Badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.375rem 0.875rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: statusPulse 2s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); }
    }

    .status-UP {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status-UP::before {
      background: var(--success);
      box-shadow: 0 0 10px var(--success);
    }

    .status-DEGRADED {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .status-DEGRADED::before {
      background: var(--warning);
      box-shadow: 0 0 10px var(--warning);
    }

    .status-DOWN {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-DOWN::before {
      background: var(--danger);
      box-shadow: 0 0 10px var(--danger);
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
      font-family: 'Courier New', monospace;
    }

    /* Detail Panel */
    #detailPanel {
      display: none;
      animation: slideInRight 0.3s ease-out;
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .detail-section {
      margin-bottom: 1.5rem;
    }

    .detail-section h3 {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .detail-info {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .detail-value {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Pagination */
    .pagination {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .pagination-info {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .pagination-controls {
      display: flex;
      gap: 0.5rem;
    }

    /* Loading States */
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      main {
        padding: 1rem;
        gap: 1rem;
      }

      .controls {
        flex-direction: column;
      }

      .controls > * {
        width: 100%;
      }

      table {
        font-size: 0.75rem;
      }

      th, td {
        padding: 0.75rem 0.5rem;
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-hover);
    }
  </style>
</head>
<body>
  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <header>
    <div class="header-left">
      <div class="logo-container">
        <img src="/ui/logo.png" alt="RHC Logo" class="logo" />
        <h1 class="title">Resource Health Checker</h1>
      </div>
      <span class="status-pill" id="resourceCount">NOC Monitor</span>
    </div>
    <div class="header-right">
      <a href="/ui/dashboard.html" class="nav-link">üìä Dashboard NOC</a>
    </div>
  </header>

  <main>
    <div class="card">
      <div class="card-header">
        <h2>üìä Status dos Recursos</h2>
        <button onclick="refreshStatus()" class="secondary">Atualizar</button>
      </div>

      <div class="controls">
        <select id="filterStatus" onchange="refreshStatus()">
          <option value="">Status: Todos</option>
          <option value="UP">UP</option>
          <option value="DEGRADED">DEGRADED</option>
          <option value="DOWN">DOWN</option>
        </select>
        <select id="filterType" onchange="refreshStatus()">
          <option value="">Tipo: Todos</option>
          <option value="database">Database</option>
          <option value="http_service">HTTP Service</option>
          <option value="cache_queue">Cache/Queue</option>
          <option value="llm_provider">LLM Provider</option>
          <option value="vector_db">Vector DB</option>
        </select>
        <select id="filterEnv" onchange="refreshStatus()">
          <option value="">Ambiente: Todos</option>
          <option value="production">Production</option>
          <option value="staging">Staging</option>
          <option value="development">Development</option>
        </select>
        <select id="pageSize" onchange="refreshStatus()">
          <option value="10">10 por p√°gina</option>
          <option value="20" selected>20 por p√°gina</option>
          <option value="50">50 por p√°gina</option>
        </select>
      </div>

      <div class="table-container">
        <table id="statusTable">
          <thead>
            <tr>
              <th onclick="sortTable(0)">Recurso</th>
              <th onclick="sortTable(1)">Tipo</th>
              <th onclick="sortTable(2)">Ambiente</th>
              <th onclick="sortTable(3)">Status</th>
              <th onclick="sortTable(4)">√öltima Verifica√ß√£o</th>
              <th>A√ß√£o</th>
            </tr>
          </thead>
          <tbody id="statusBody">
            <tr>
              <td colspan="6" class="empty-state">
                <div class="empty-state-icon">üì°</div>
                <p>Carregando recursos...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <div class="pagination-info" id="paginationInfo">Mostrando 0 de 0 recursos</div>
        <div class="pagination-controls">
          <button onclick="previousPage()" class="secondary">‚Üê Anterior</button>
          <button onclick="nextPage()" class="secondary">Pr√≥xima ‚Üí</button>
        </div>
      </div>
    </div>

    <div class="card" id="catalogPanel">
      <div class="card-header">
        <h2>‚öôÔ∏è Gerenciar Cat√°logo</h2>
        <button onclick="importFromRegistry()" class="secondary">Importar</button>
      </div>

      <div class="form-group">
        <label>Selecionar Recurso</label>
        <select id="resourceSelect" onchange="loadResourceDetail()">
          <option value="">Selecione...</option>
        </select>
      </div>

      <button onclick="createNewResource()">+ Novo Recurso</button>

      <div id="catalogForm" style="display:none; margin-top: 1.5rem;">
        <div class="form-group">
          <label>ID</label>
          <input type="text" id="formId" placeholder="ex: prod-postgres-main" />
        </div>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" id="formName" placeholder="ex: Production PostgreSQL" />
        </div>
        <div class="form-group">
          <label>Tipo</label>
          <select id="formType">
            <option value="database">Database</option>
            <option value="http_service">HTTP Service</option>
            <option value="cache_queue">Cache/Queue</option>
            <option value="llm_provider">LLM Provider</option>
            <option value="vector_db">Vector DB</option>
          </select>
        </div>
        <div class="form-group">
          <label>Ambiente</label>
          <select id="formEnv">
            <option value="production">Production</option>
            <option value="staging">Staging</option>
            <option value="development">Development</option>
          </select>
        </div>
        <div class="form-group">
          <label>Endpoint</label>
          <input type="text" id="formEndpoint" placeholder="http://localhost:5432/health" />
        </div>
        <div class="controls">
          <button onclick="saveResource()">Salvar</button>
          <button onclick="deleteResource()" class="danger">Excluir</button>
          <button onclick="cancelEdit()" class="secondary">Cancelar</button>
        </div>
      </div>
    </div>

    <div class="card" id="detailPanel">
      <div class="card-header">
        <h2>üìà Detalhes do Recurso</h2>
        <button onclick="closeDetail()" class="secondary">Fechar</button>
      </div>
      <div id="detailContent"></div>
    </div>
  </main>

  <script>
    const API_BASE = '/api/v1/resource-health';
    let currentPage = 0;
    let currentData = [];

    // Toast notification system
    function showToast(type, title, message) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;

      const icons = {
        success: '‚úÖ',
        error: '‚ùå',
        warning: '‚ö†Ô∏è'
      };

      toast.innerHTML = `
        <div class="toast-icon">${icons[type]}</div>
        <div class="toast-content">
          <div class="toast-title">${title}</div>
          ${message ? `<div class="toast-message">${message}</div>` : ''}
        </div>
      `;

      container.appendChild(toast);

      // Auto remove after 4 seconds
      setTimeout(() => {
        toast.classList.add('fade-out');
        setTimeout(() => toast.remove(), 300);
      }, 4000);
    }

    async function refreshStatus() {
      const status = document.getElementById('filterStatus').value;
      const type = document.getElementById('filterType').value;
      const env = document.getElementById('filterEnv').value;
      const pageSize = parseInt(document.getElementById('pageSize').value);

      const params = new URLSearchParams();
      if (status) params.append('status', status);
      if (type) params.append('type', type);
      if (env) params.append('env', env);
      params.append('limit', pageSize);
      params.append('offset', currentPage * pageSize);

      const res = await fetch(`${API_BASE}/status?${params}`);
      const data = await res.json();

      currentData = data.items || [];
      renderTable(currentData);
      updatePagination(data.paging);
      loadCatalog();
    }

    function renderTable(items) {
      const tbody = document.getElementById('statusBody');

      if (items.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="empty-state">
              <div class="empty-state-icon">üîç</div>
              <p>Nenhum recurso encontrado</p>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = items.map(item => `
        <tr onclick="showDetail('${item.resource_id}')">
          <td><strong>${item.resource_name}</strong><br/><small style="color: var(--text-muted)">${item.resource_id}</small></td>
          <td>${item.resource_type}<br/><small style="color: var(--text-muted)">${item.resource_subtype || '-'}</small></td>
          <td>${item.env || '-'}</td>
          <td><span class="status-badge status-${item.current_status}">${item.current_status}</span></td>
          <td>${new Date(item.last_check_at).toLocaleString('pt-BR')}</td>
          <td><button onclick="event.stopPropagation(); triggerCheck('${item.resource_id}')" class="secondary" style="padding: 0.5rem 0.75rem; font-size: 0.75rem;">Verificar</button></td>
        </tr>
      `).join('');
    }

    async function triggerCheck(resourceId) {
      await fetch(`${API_BASE}/check/${resourceId}`, { method: 'POST' });
      setTimeout(refreshStatus, 2000);
    }

    async function showDetail(resourceId) {
      const res = await fetch(`${API_BASE}/status/${resourceId}`);
      const data = await res.json();

      const detailContent = document.getElementById('detailContent');
      detailContent.innerHTML = `
        <div class="detail-section">
          <h3>Informa√ß√µes B√°sicas</h3>
          <div class="detail-info">
            <div class="detail-row">
              <span class="detail-label">Nome</span>
              <span class="detail-value">${data.resource_name}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Status Atual</span>
              <span class="status-badge status-${data.current_status}">${data.current_status}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Falhas Consecutivas</span>
              <span class="detail-value">${data.consecutive_failures}</span>
            </div>
          </div>
        </div>
        <div class="detail-section">
          <h3>√öltima Verifica√ß√£o</h3>
          <div class="detail-info">
            <div class="detail-row">
              <span class="detail-label">Data/Hora</span>
              <span class="detail-value">${new Date(data.last_check_at).toLocaleString('pt-BR')}</span>
            </div>
            ${data.last_success_at ? `
            <div class="detail-row">
              <span class="detail-label">√öltimo Sucesso</span>
              <span class="detail-value">${new Date(data.last_success_at).toLocaleString('pt-BR')}</span>
            </div>
            ` : ''}
          </div>
        </div>
      `;

      document.getElementById('detailPanel').style.display = 'block';
      document.getElementById('catalogPanel').style.display = 'none';
    }

    function closeDetail() {
      document.getElementById('detailPanel').style.display = 'none';
      document.getElementById('catalogPanel').style.display = 'block';
    }

    async function loadCatalog() {
      const res = await fetch(`${API_BASE}/catalog`);
      const data = await res.json();
      const select = document.getElementById('resourceSelect');
      select.innerHTML = '<option value="">Selecione...</option>' +
        (data.items || []).map(r => `<option value="${r.id}">${r.name}</option>`).join('');

      document.getElementById('resourceCount').textContent = `${data.items?.length || 0} Recursos`;
    }

    function updatePagination(paging) {
      document.getElementById('paginationInfo').textContent =
        `Mostrando ${paging.offset + 1}-${Math.min(paging.offset + paging.limit, paging.total)} de ${paging.total} recursos`;
    }

    function nextPage() {
      currentPage++;
      refreshStatus();
    }

    function previousPage() {
      if (currentPage > 0) {
        currentPage--;
        refreshStatus();
      }
    }

    function sortTable(col) {
      // Implement sorting logic
      console.log('Sort by column', col);
    }

    function createNewResource() {
      document.getElementById('catalogForm').style.display = 'block';
      document.getElementById('formId').value = '';
      document.getElementById('formName').value = '';
    }

    function cancelEdit() {
      document.getElementById('catalogForm').style.display = 'none';
    }

    async function saveResource() {
      try {
        const resource = {
          id: document.getElementById('formId').value,
          name: document.getElementById('formName').value,
          type: document.getElementById('formType').value,
          env: document.getElementById('formEnv').value,
          enabled: true,
          connection: {
            endpoint: document.getElementById('formEndpoint').value
          }
        };

        // Validate required fields
        if (!resource.id || !resource.name || !resource.type) {
          showToast('warning', 'Campos obrigat√≥rios', 'Por favor, preencha ID, Nome e Tipo do recurso.');
          return;
        }

        console.log('Salvando recurso:', resource);

        const response = await fetch(`${API_BASE}/catalog`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(resource)
        });

        console.log('Response status:', response.status);

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.code || 'Erro ao salvar recurso');
        }

        const saved = await response.json();
        console.log('Recurso salvo com sucesso:', saved);

        showToast('success', 'Recurso salvo!', `${saved.name} foi adicionado ao cat√°logo`);

        cancelEdit();
        await loadCatalog();
        await refreshStatus();
      } catch (error) {
        console.error('Erro ao salvar recurso:', error);
        showToast('error', 'Erro ao salvar', error.message);
      }
    }

    async function deleteResource() {
      const id = document.getElementById('formId').value;
      const name = document.getElementById('formName').value;

      if (confirm(`Tem certeza que deseja excluir "${name}"?`)) {
        try {
          const response = await fetch(`${API_BASE}/catalog/${id}`, { method: 'DELETE' });

          if (!response.ok) {
            throw new Error('Erro ao excluir recurso');
          }

          showToast('success', 'Recurso exclu√≠do', `${name} foi removido do cat√°logo`);

          cancelEdit();
          await loadCatalog();
          await refreshStatus();
        } catch (error) {
          console.error('Erro ao excluir:', error);
          showToast('error', 'Erro ao excluir', error.message);
        }
      }
    }

    async function importFromRegistry() {
      await fetch(`${API_BASE}/catalog/import`, { method: 'POST' });
      loadCatalog();
      refreshStatus();
    }

    // Initialize
    refreshStatus();
    setInterval(refreshStatus, 30000); // Auto-refresh every 30s
  </script>
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resource Health Checker</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --accent-2: #a855f7;
      --danger: #f87171;
      --warn: #f59e0b;
      --ok: #34d399;
      --border: #1f2937;
      --font: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.08), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(168, 85, 247, 0.08), transparent 30%),
                  var(--bg);
      color: #e2e8f0;
      font-family: var(--font);
      min-height: 100vh;
    }
    header {
      padding: 24px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(34, 211, 238, 0.12);
      color: var(--accent);
      font-weight: 600;
      border: 1px solid rgba(34, 211, 238, 0.2);
      font-size: 12px;
    }
    main {
      padding: 0 32px 32px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }
    h2 {
      margin: 0 0 12px;
      font-size: 16px;
      letter-spacing: -0.01em;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    select, button, input[type=\"number\"] {
      background: #0b1220;
      border: 1px solid var(--border);
      color: #e5e7eb;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 13px;
    }
    button {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border: none;
      font-weight: 700;
      cursor: pointer;
      color: #0b1220;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(34, 211, 238, 0.25); }
    button.secondary { background: transparent; border: 1px solid var(--border); color: #e5e7eb; box-shadow: none; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 10px 8px; border-bottom: 1px solid var(--border); font-size: 13px; }
    th { color: var(--muted); font-weight: 600; }
    tr:hover { background: rgba(255, 255, 255, 0.02); }
    .status { padding: 4px 8px; border-radius: 8px; font-weight: 700; font-size: 12px; display: inline-block; }
    .status.UP { color: var(--ok); background: rgba(52, 211, 153, 0.12); }
    .status.DEGRADED { color: var(--warn); background: rgba(245, 158, 11, 0.12); }
    .status.DOWN { color: var(--danger); background: rgba(248, 113, 113, 0.12); }
    .badge { background: rgba(148, 163, 184, 0.15); color: #cbd5e1; padding: 4px 8px; border-radius: 8px; margin-right: 4px; font-size: 12px; }
    .history { max-height: 360px; overflow-y: auto; }
    .muted { color: var(--muted); }
    .flex { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .small { font-size: 12px; }
    .grid { display: grid; gap: 8px; }
    .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 8px; }
    .metric { padding: 8px; border-radius: 10px; background: #0b1220; border: 1px solid var(--border); }
    .metric label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 4px; }
    .metric .value { font-weight: 700; font-size: 14px; }
    .error { color: var(--danger); }
    @media (max-width: 980px) {
      main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Resource Health Checker <span class="pill">LIVE</span></div>
    <div class="flex small">
      <label for="locale">Idioma</label>
      <select id="locale">
        <option value="pt-BR">pt-BR</option>
        <option value="en-US">en-US</option>
        <option value="es-ES">es-ES</option>
      </select>
      <label for="interval">Auto-refresh (s)</label>
      <input id="interval" type="number" value="10" min="5" max="120" />
      <button id="toggle-auto">Ativar</button>
      <button id="refresh" class="secondary">Atualizar</button>
    </div>
  </header>
  <main>
    <section class="card">
      <h2>Status dos Recursos</h2>
      <div class="controls">
        <select id="filter-status">
          <option value="">Status</option>
          <option value="UP">UP</option>
          <option value="DEGRADED">DEGRADED</option>
          <option value="DOWN">DOWN</option>
        </select>
        <select id="filter-type">
          <option value="">Tipo</option>
          <option value="database">database</option>
          <option value="cache_queue">cache_queue</option>
          <option value="http_service">http_service</option>
          <option value="llm_provider">llm_provider</option>
          <option value="vector_db">vector_db</option>
        </select>
        <button id="apply-filters" class="secondary">Filtrar</button>
      </div>
      <div id="table-container"></div>
      <div class="flex small" style="justify-content: space-between; margin-top:8px;">
        <div id="page-info" class="muted">Página 1</div>
        <div class="flex" style="gap:6px;">
          <label for="page-size" class="muted">Linhas</label>
          <select id="page-size">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
          <button id="prev-page" class="secondary">Anterior</button>
          <button id="next-page" class="secondary">Próxima</button>
        </div>
      </div>
      <div id="error" class="error small"></div>
    </section>
    <section class="card">
      <h2>Detalhes / Histórico</h2>
      <div id="detail" class="grid small muted">Selecione um recurso para ver histórico.</div>
    </section>
  </main>

  <script>
    const API_BASE = '/api/v1/resource-health';
    let autoInterval = null;
    let selected = null;
    let itemsCache = [];
    let sortKey = null;
    let sortDir = 'asc';
    let currentPage = 1;
    let pageSize = 10;

    function updateTypeOptions(items) {
      const select = document.getElementById('filter-type');
      const current = select.value;
      const types = new Set(['', 'database', 'cache_queue', 'http_service', 'llm_provider', 'vector_db']);
      items.forEach(item => types.add(item.resource_type));
      select.innerHTML = '';
      types.forEach((t) => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t || 'Tipo';
        if (t === current) opt.selected = true;
        select.appendChild(opt);
      });
    }

    function statusPill(status) {
      return `<span class=\"status ${status}\">${status}</span>`;
    }

    function formatDate(ts) {
      if (!ts) return '-';
      return new Date(ts).toLocaleString();
    }

    async function fetchJSON(path) {
      const locale = document.getElementById('locale').value;
      const res = await fetch(path, { headers: { 'Accept-Language': locale } });
      if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
      return res.json();
    }

    async function loadStatus() {
      const statusFilter = document.getElementById('filter-status').value;
      const typeFilter = document.getElementById('filter-type').value;
      const params = new URLSearchParams();
      if (statusFilter) params.set('status', statusFilter);
      if (typeFilter) params.set('type', typeFilter);
      params.set('limit', '500');
      try {
        document.getElementById('error').textContent = '';
        const data = await fetchJSON(`${API_BASE}/status?${params.toString()}`);
        itemsCache = data.items || [];
        updateTypeOptions(itemsCache);
        currentPage = 1;
        renderTable(applyPaging(applySorting(itemsCache)));
      } catch (e) {
        document.getElementById('error').textContent = 'Erro ao carregar status: ' + e.message;
      }
    }

    function applySorting(items) {
      if (!sortKey) return items.slice();
      const sorted = items.slice().sort((a,b) => {
        const av = a[sortKey] || '';
        const bv = b[sortKey] || '';
        if (sortKey === 'updated_at' || sortKey === 'last_check_at') {
          return (new Date(av)).getTime() - (new Date(bv)).getTime();
        }
        if (typeof av === 'string' && typeof bv === 'string') {
          return av.localeCompare(bv);
        }
        return av > bv ? 1 : av < bv ? -1 : 0;
      });
      if (sortDir === 'desc') sorted.reverse();
      return sorted;
    }

    function applyPaging(items) {
      const start = (currentPage - 1) * pageSize;
      const pageItems = items.slice(start, start + pageSize);
      updatePageInfo(items.length);
      return pageItems;
    }

    function updatePageInfo(total) {
      const info = document.getElementById('page-info');
      const totalPages = Math.max(1, Math.ceil(total / pageSize));
      if (currentPage > totalPages) currentPage = totalPages;
      info.textContent = `Página ${currentPage} de ${totalPages} (${total} recursos)`;
      document.getElementById('prev-page').disabled = currentPage <= 1;
      document.getElementById('next-page').disabled = currentPage >= totalPages;
    }

    function handleSort(key) {
      if (sortKey === key) {
        sortDir = sortDir === 'asc' ? 'desc' : 'asc';
      } else {
        sortKey = key;
        sortDir = 'asc';
      }
      renderTable(applyPaging(applySorting(itemsCache)));
    }

    function renderTable(items) {
      const container = document.getElementById('table-container');
      if (!items.length) {
        container.innerHTML = '<div class=\"muted small\">Nenhum recurso encontrado.</div>';
        return;
      }
      const rows = items.map(item => `
        <tr data-id=\"${item.resource_id}\">
          <td><div style=\"font-weight:700;\">${item.resource_name || item.resource_id}</div><div class=\"muted small\">${item.resource_id}</div></td>
          <td>${item.resource_type}${item.env ? ` / ${item.env}` : ''}</td>
          <td>${item.resource_subtype || '-'}</td>
          <td>${statusPill(item.current_status)}</td>
          <td>${item.summary?.message || '-'}</td>
          <td>${formatDate(item.updated_at)}</td>
        </tr>
      `).join('');
      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th data-sort="resource_name" class="sortable">Recurso / ID</th><th data-sort="resource_type" class="sortable">Tipo / Env</th><th data-sort="resource_subtype" class="sortable">Subtype</th><th data-sort="current_status" class="sortable">Status</th><th>Resumo</th><th data-sort="updated_at" class="sortable">Atualizado</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>`;
      container.querySelectorAll('th.sortable').forEach((th) => {
        th.style.cursor = 'pointer';
        th.addEventListener('click', () => handleSort(th.getAttribute('data-sort')));
      });
      container.querySelectorAll('tbody tr').forEach(row => {
        row.addEventListener('click', () => {
          selected = row.getAttribute('data-id');
          loadDetail(selected);
        });
      });
    }

    async function loadDetail(resourceId) {
      const detail = document.getElementById('detail');
      detail.innerHTML = '<div class=\"muted\">Carregando...</div>';
      try {
        const [status, history] = await Promise.all([
          fetchJSON(`${API_BASE}/status/${resourceId}`),
          fetchJSON(`${API_BASE}/history/${resourceId}?limit=10`)
        ]);
        detail.innerHTML = `
          <div class=\"flex\">
            <div class=\"title\" style=\"font-size:18px;gap:6px;\">${resourceId} ${statusPill(status.current_status)}</div>
            <div class=\"muted\">${status.summary?.message || ''}</div>
          </div>
          <div class=\"metrics\">
            ${status.summary?.key_metrics ? Object.entries(status.summary.key_metrics).map(([k,v]) => `
              <div class=\"metric\"><label>${k}</label><div class=\"value\">${v}</div></div>
            `).join('') : '<div class=\"muted\">Sem métricas recentes</div>'}
          </div>
          <h3 class=\"small\">Histórico recente</h3>
          <div class=\"history\">
            ${renderHistory(history.items || [])}
          </div>
        `;
      } catch (e) {
        detail.innerHTML = `<div class=\"error\">Erro ao carregar detalhes: ${e.message}</div>`;
      }
    }

    function renderHistory(items) {
      if (!items.length) return '<div class=\"muted\">Nenhum check encontrado.</div>';
      return items.map(item => `
        <div class=\"metric\" style=\"margin-bottom:8px;\">
          <div class=\"flex\" style=\"justify-content:space-between;\">
            <div>${statusPill(item.final_status)} <span class=\"muted\">${item.execution_type}</span></div>
            <div class=\"muted\">${formatDate(item.executed_at)}</div>
          </div>
          <div class=\"metrics\" style=\"margin-top:6px;\">${renderMetrics(item.metrics)}</div>
        </div>
      `).join('');
    }

    function renderMetrics(metrics) {
      if (!metrics) return '<div class=\"muted\">Sem métricas</div>';
      return Object.entries(metrics).slice(0, 4).map(([k,v]) => `
        <div class=\"metric\"><label>${k}</label><div class=\"value\">${v}</div></div>
      `).join('');
    }

    function setupControls() {
      document.getElementById('refresh').addEventListener('click', loadStatus);
      document.getElementById('apply-filters').addEventListener('click', loadStatus);
      document.getElementById('filter-type').addEventListener('change', loadStatus);
      document.getElementById('filter-status').addEventListener('change', loadStatus);
      document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage -= 1;
          renderTable(applyPaging(applySorting(itemsCache)));
        }
      });
      document.getElementById('next-page').addEventListener('click', () => {
        currentPage += 1;
        renderTable(applyPaging(applySorting(itemsCache)));
      });
      document.getElementById('page-size').addEventListener('change', (e) => {
        pageSize = parseInt(e.target.value, 10) || 10;
        currentPage = 1;
        renderTable(applyPaging(applySorting(itemsCache)));
      });
      document.getElementById('toggle-auto').addEventListener('click', () => {
        if (autoInterval) {
          clearInterval(autoInterval);
          autoInterval = null;
          document.getElementById('toggle-auto').textContent = 'Ativar';
          return;
        }
        const seconds = parseInt(document.getElementById('interval').value, 10) || 10;
        autoInterval = setInterval(loadStatus, seconds * 1000);
        document.getElementById('toggle-auto').textContent = 'Pausar';
      });
    }

    (async function init() {
      setupControls();
      await loadStatus();
    })();
  </script>
</body>
</html>
